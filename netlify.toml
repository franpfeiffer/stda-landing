[images]
  remote_images = [
    "https://ext.same-assets.com/**",
    "https://static.vecteezy.com/**"
  ]

[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
